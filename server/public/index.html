<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS Play</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src='main.js'></script>
</head>
<body>
    <div class='bubblewrap'>
            <svg class="bubbles" version='1.1' xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 701 1024" style="overflow: visible;">
                <g class='float' stroke-width="7">
                        <g>
                            <g transform="translate(100 440)">
                                <ellipse cx="50" cy="55" rx="50" ry="55" />
                            </g>
                        </g>
                        <g>
                            <g transform="translate(100 500)">
                                <ellipse cx="50" cy="55" rx="50" ry="55" />
                            </g>
                        </g>
                        <g>
                            <g transform="translate(130 475)">
                                <ellipse cx="50" cy="55" rx="50" ry="55" />
                            </g>
                        </g>
                        <g>
                            <g transform="translate(70 475)">
                                <ellipse cx="50" cy="55" rx="50" ry="55" />
                            </g>
                        </g>
                </g>
                <path d="M 100 100 V 200" fill="transparent" stroke='black' stroke-width="7"/>
            </svg>
    </div>
    <div class='container'>
        <button>Push Me</button>
    </div>
</body>
</html>
